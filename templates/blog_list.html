{% extends 'base.html' %}
{% block content %}
blog list
<br>
{%for post in posts%}
<a href="{% url 'blog:detail' post.id %}">{{post.title}}</a>
<a href="{% url 'blog:update' post.id %}">Update</a>
<a href="{% url 'blog:delete' post.id %}">Delete</a>
{%endfor%}
<br>
<a class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50" href="{% url 'blog:create' %}">Create</a>
{% endblock content  %}
